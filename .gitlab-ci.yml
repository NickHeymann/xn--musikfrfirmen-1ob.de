stages:
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"
  DOCKER_IMAGE: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
  DOCKER_IMAGE_LATEST: $CI_REGISTRY_IMAGE:latest
  APP_NAME: musikfÃ¼rfirmen.de

build:
  stage: build
  image: docker:24-alpine
  services:
    - docker:24-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    # Pull previous image for layer cache (ignore if doesn't exist)
    - docker pull $DOCKER_IMAGE_LATEST || true
    
    # Build with cache from previous image
    # Layers matching previous build are reused (30-50% faster)
    - docker build
        --cache-from $DOCKER_IMAGE_LATEST
        --tag $DOCKER_IMAGE
        --tag $DOCKER_IMAGE_LATEST
        .
    
    # Push both tags
    - docker push $DOCKER_IMAGE
    - docker push $DOCKER_IMAGE_LATEST
  only:
    - main

deploy:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H -p 2222 git.nickheymann.de >> ~/.ssh/known_hosts
    - ssh-keyscan -H 91.99.177.238 >> ~/.ssh/known_hosts
  script:
    - ssh -p 22 root@91.99.177.238 "cd /opt/apps/$APP_NAME && docker compose pull && docker compose up -d"
  only:
    - main
  when: on_success

# Expected improvements:
# Before: 3-5 min builds (downloads all npm packages)
# After: 1.5-2.5 min builds (reuses cached layers)
# CI/CD time saved: ~50-70 min/month
