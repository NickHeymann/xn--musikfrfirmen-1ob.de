version: '3.8'

services:
  app:
    image: ghcr.io/nickheymann/xn--musikfrfirmen-1ob.de-tall:latest
    container_name: musikfuerfirmen-tall
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - REDIS_HOST=musikfuerfirmen-tall-redis
      - REDIS_PORT=6379
    volumes:
      - storage-data:/var/www/storage
    networks:
      - traefik-net
      - internal
    depends_on:
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-net"

      # HTTP router (redirects to HTTPS) — both .com (primary) and .de (legacy)
      - "traefik.http.routers.musikfuerfirmen-tall-http.rule=Host(`musikfuerfirmen.com`) || Host(`www.musikfuerfirmen.com`) || Host(`xn--musikfrfirmen-1ob.de`) || Host(`www.xn--musikfrfirmen-1ob.de`)"
      - "traefik.http.routers.musikfuerfirmen-tall-http.entrypoints=web"
      - "traefik.http.routers.musikfuerfirmen-tall-http.middlewares=musikfuerfirmen-https-redirect"

      # HTTPS router — both .com (primary) and .de (legacy, CF handles 301 to .com)
      - "traefik.http.routers.musikfuerfirmen-tall.rule=Host(`musikfuerfirmen.com`) || Host(`www.musikfuerfirmen.com`) || Host(`xn--musikfrfirmen-1ob.de`) || Host(`www.xn--musikfrfirmen-1ob.de`)"
      - "traefik.http.routers.musikfuerfirmen-tall.entrypoints=websecure"
      - "traefik.http.routers.musikfuerfirmen-tall.tls=true"
      - "traefik.http.routers.musikfuerfirmen-tall.tls.certresolver=letsencrypt"

      # Service configuration
      - "traefik.http.services.musikfuerfirmen-tall.loadbalancer.server.port=80"

      # Middleware for redirect (unique name to avoid conflict with other containers)
      - "traefik.http.middlewares.musikfuerfirmen-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.musikfuerfirmen-https-redirect.redirectscheme.permanent=true"

  redis:
    image: redis:7-alpine
    container_name: musikfuerfirmen-tall-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  queue:
    image: ghcr.io/nickheymann/xn--musikfrfirmen-1ob.de-tall:latest
    container_name: musikfuerfirmen-tall-queue
    restart: unless-stopped
    command: php /var/www/artisan queue:work --tries=3 --timeout=90 --max-jobs=1000 --max-time=3600 --sleep=3
    env_file:
      - .env
    environment:
      - REDIS_HOST=musikfuerfirmen-tall-redis
      - REDIS_PORT=6379
    volumes:
      - storage-data:/var/www/storage
    networks:
      - traefik-net
      - internal
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php /var/www/artisan queue:monitor default --max=100 || exit 0"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  traefik-net:
    external: true
  internal:
    driver: bridge

volumes:
  storage-data:
    driver: local
  redis-data:
    driver: local
