name: Deploy TALL Stack to Hetzner

on:
  push:
    branches: [main]
    paths:
      - 'tall-stack/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: nickheymann/xn--musikfrfirmen-1ob.de-tall

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: nickheymann
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./tall-stack
          push: true
          tags: |
            ghcr.io/nickheymann/xn--musikfrfirmen-1ob.de-tall:latest
            ghcr.io/nickheymann/xn--musikfrfirmen-1ob.de-tall:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Hetzner
        uses: appleboy/ssh-action@v1.0.0
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        with:
          host: 46.224.6.69
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GHCR_TOKEN
          command_timeout: 15m
          script: |
            cd /opt/apps/xn--musikfrfirmen-1ob.de-tall

            # Login to GitHub Container Registry
            echo "$GHCR_TOKEN" | docker login ghcr.io -u nickheymann --password-stdin

            # Pull and recreate containers
            docker compose pull
            docker compose up -d --force-recreate

            # Run migrations
            docker compose exec -T app php artisan migrate --force

            # Clear and rebuild caches
            docker compose exec -T app php artisan config:cache
            docker compose exec -T app php artisan route:cache
            docker compose exec -T app php artisan view:cache

            # Restart queue workers so they pick up new code
            docker compose exec -T app php artisan queue:restart

            # Verify queue container is running
            docker compose ps queue --format "table {{.Name}}\t{{.Status}}"

            # Cleanup old images
            docker image prune -f
