name: Deploy to Hetzner

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and save image
        run: |
          docker build -t xn--musikfrfirmen-1ob-de:latest .
          docker save xn--musikfrfirmen-1ob-de:latest | gzip > image.tar.gz

      - name: Copy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 46.224.6.69
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "image.tar.gz"
          target: "/tmp/"

      - name: Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 46.224.6.69
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker load < /tmp/image.tar.gz
            rm /tmp/image.tar.gz
            cd /opt/apps/xn--musikfrfirmen-1ob.de
            docker compose up -d --force-recreate
